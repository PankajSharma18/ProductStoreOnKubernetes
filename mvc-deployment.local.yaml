apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-deployment
spec:
  selector:
    matchLabels:
      app: mvc
  replicas: 2
  template:
    metadata:
      labels:
        app: mvc
    spec:
      containers:
        - name: mvc
          image: sharma1997/mvcapp
          ports:
            -  containerPort: 80
          env:
            - name: ConnectionStrings__ProductContext
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: db-connection-string-secret
                # configMapKeyRef:
                #   name: mssql-connection-string
                #   key: db-connection-string

---

apiVersion: v1
kind: Service
metadata:
  name: mvc-service
spec:
  selector:
    app: mvc
  ports:
  - port: 8080
    targetPort: 80
    nodePort: 30100
  type: NodePort
